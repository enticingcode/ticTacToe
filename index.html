<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="gameContainer">
            <div data-cell-index="0" class="quadrant"></div>
            <div data-cell-index="1" class="quadrant"></div>
            <div data-cell-index="2" class="quadrant"></div>
            <div data-cell-index="3" class="quadrant"></div>
            <div data-cell-index="4" class="quadrant"></div>
            <div data-cell-index="5" class="quadrant"></div>
            <div data-cell-index="6" class="quadrant"></div>
            <div data-cell-index="7" class="quadrant"></div>
            <div data-cell-index="8" class="quadrant"></div>
        </div>
        <div id="buttonContainer">
            <button id="x" value="X" class="playerChoice"><img src="/icons/x.svg" alt="X"></button>
            <button id="o" value="O" class="playerChoice"><img src="/icons/circle.svg" alt="O"></button>
        </div>
    </main>












</body>
<script src="app.js"></script>

</html>
